- name: play with functions
  hosts: local
  connection: local
  vars:
    technologies: devops, linux, ansible, shell

  # dictionaries to list
    dict:
      technology: DEVSECOPS
      scope: finding-it's-way
  # list to dictionary
    list:
      - nanonacho
        hakunamatata
        ironman
        wanda maxmioff
  
  tasks:
  - name: print hello with undefined variable
    ansible.builtin.debug:
      msg: "Hello {{ name | default('allanki') }}"  #take default name if non specified


  - name: string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"

  - name: dictionaries to list
    ansible.builtin.debug:
       msg: "dict are: {{ dict | dict2items }}" 

  - name: list to dictionary
    ansible.builtin.debug:
      msg: "list are {{ list | items2dict }}"


